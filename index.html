<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <section class="image-genration">
      <div class="container">
        <h1>AI IMAGE GENRATOR TOOL WITH JAVASCRIPT</h1>
        <p>
          covert an image to ASCII art using javascript covert an image to ASCII
          art using javascripte and HTML5 Canvas API.
        </p>
        <form action="#" class="form-control">
          <input
            type="text"
            class="promt"
            placeholder="Enter the text and convert to image"
            required
          />
          <div class="control">
            <select class="image-qulti">
              <option value="1">1 image</option>
              <option value="2">2 image</option>
              <option value="3">3 image</option>
              <option value="4" selected>4 image</option>
            </select>
            <button type="submit" class="btn">Generate</button>
          </div>
        </form>
      </div>
    </section>
    <section class="image-gallery">
      <div class="image-card loading">
        <img src="image/bg.jpg" alt="image" />
        <div class="download-container">
          <a href="#" class="donwlod-btn">
            <img
              class="download-image"
              src="image/724933;gbkj;biyfug;i.png"
              alt="download icon"
            />
          </a>
        </div>
      </div>

      <div class="image-card loading">
        <img src="image/downloded.png" />
        <a href="#" class="donwlod-btn">
          <img src="image/724933;gbkj;biyfug;i.png" alt="download icon" />
        </a>
      </div>

      <div class="image-card loading">
        <img src="image/image-card.jpg" />
        <a href="#" class="donwlod-btn">
          <img src="image/724933;gbkj;biyfug;i.png" alt="download icon" />
        </a>
      </div>

      <div class="image-card">
        <img src="image/donwlod.webp" />
        <a href="#" class="donwlod-btn">
          <img src="image/724933;gbkj;biyfug;i.png" alt="download icon" />
        </a>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
